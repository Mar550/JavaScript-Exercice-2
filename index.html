<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body>
    <header>
        <h1> INSCRIPTION</h1>
    </header>
        
    <form class="form">
        <div class="diva">
            <label for="names" class="instructions">
                Nom et Prénom*:
            </label>
            <input type="text" id="names" name="names">
        </div>
    
        <div class="divb">
            <p class="instructions">
                CIN*:
            </p>
            <input type="text" id="cin" name="cin">
        </div>
    
        <div class="divc">
            <p class="instructions"> 
                Adresse e-mail*:
            </p>
            <input type="text" id="mail" name="mail"  >
        </div>
    
        <div class="divd">
            <p class="instructions">
                Niveau:
            </p>
            <p>
            <input class="boutons" id="check1" type="radio" name="q" value="Secondaire">Secondaire
            <input class="boutons" id="check2" type="radio" name="q" value="Universitaire">Universitaire
            <input class="boutons" id="check3" type="radio" name="q" value="Autre">Autre
            </p>
        </div>
        <div class="dive">
            <p class="instructions">Modules de formation:</p>
            <p>
    
                    <select id="selection" type="radio" name="nom" size="1">
                        <option type="radio" name="check">Bureautique
                        <option type="radio" name= "check">SE et Réseaux info.
                        <option type="radio" name= "check">TIC
                    </select>

            </p>
    
        </div>
    
        <div class="divf">
            <p class="instructions"> (*)Champs obligatoires. </p>
        </div>
        <div class="divg">
                <input id="bouton1" type="submit" class="bouton1" value="Envoyer" >
                <input id="bouton2" type="button" class="bouton2" value="Annuler" >
        </div>
    </form>

    
<script src="myscript.js"></script>
</body>
</html>
